<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="Back()">
        <mat-icon>backspace</mat-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>A単adir pago de caja</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1> </h1>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>A単adir pago de caja</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="hora" [(ngModel)]="hora" type="time" minlength="4" #password placeholder="Hora" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="importe" [(ngModel)]="impo" type="number" #username placeholder="importe" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="descripcion" [(ngModel)]="desc" type="text" #password placeholder="Descripcion" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="comentario" [(ngModel)]="come" type="text" #password placeholder="Comentario" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button (click)="Add()" size="large" id="login-button" type="submit" [disabled]="form.invalid" expand="block">A単adir</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
