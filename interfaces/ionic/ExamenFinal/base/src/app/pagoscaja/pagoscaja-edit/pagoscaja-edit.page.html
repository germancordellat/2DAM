<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="Back()">
        <mat-icon>backspace</mat-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>Editar pago de caja</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1> </h1>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Editar pago de caja</h3>
          </div>
          <div>
            <table style="width: 100%;">
              <tr>
                <td>
                  <ion-item>
                    <ion-label>Hora</ion-label>
                  </ion-item>
                </td>
                <td>
                  <ion-item>
                    <ion-input name="hora" [(ngModel)]="hora" type="time" minlength="4" #password placeholder="Hora" ngModel required></ion-input>
                  </ion-item>
                </td>
              </tr>
              <tr>
                <td>
                  <ion-item>
                    <ion-label>Importe</ion-label>
                  </ion-item>

                </td>
                <td>
                  <ion-item>
                    <ion-input name="importe" [(ngModel)]="impo" type="number" #username placeholder="importe" ngModel required></ion-input>
                  </ion-item>
                  
                </td>
              </tr>
              <tr>
                <td>

                  <ion-item>
                    <ion-label>Descripcion</ion-label>
                  </ion-item>
                </td>
                <td>
                  <ion-item>
                    <ion-input name="descripcion" [(ngModel)]="desc" type="text" #password placeholder="Descripcion" ngModel required>{{desc}}</ion-input>
                  </ion-item>
                  
                </td>
              </tr>
              <tr>
                <td>
                  <ion-item>
                    <ion-label>Comentario</ion-label>
                  </ion-item>

                </td>
                <td>
                  <ion-item>
                    <ion-input name="comentario" [(ngModel)]="come" type="text" #password placeholder="Comentario" ngModel required></ion-input>
                  </ion-item>
                  
                </td>
              </tr>
            </table>
            
          </div>
          <div padding>
            <ion-button (click)="Add()" size="large" id="login-button" type="submit" [disabled]="form.invalid" expand="block">Editar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
